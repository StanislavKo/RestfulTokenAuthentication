<html>
<body>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript">
		function sendBussiness() {
			$('span#sendBussinessRespoinse').html("");
			setTimeout(
				function() {
					$.ajax({
						url : "http://localhost:8080/swagger-jaxrs-server-1.0.0/pretest/v1business/business01",
						data : {
							"param01" : $('#sendBussinessParam01').val()
						},
						headers: {
							"Authorization": "Bearer " + $('input#accessToken').val()
						},
						success : function(response) {
							$('span#sendBussinessRespoinse').html(response.response01);
						},
						error : function(xhr) {
							$('span#sendBussinessRespoinse').html(xhr.status);
						}
					});
				}, 500);
		}
		function sendSignup() {
			$('span#sendSignupRespoinse').html("");
			setTimeout(
				function() {
					$.ajax({
						url : "http://localhost:8080/swagger-jaxrs-server-1.0.0/pretest/v1/signup",
						type: "POST",
						data : JSON.stringify({
							"username" : $('#sendSignupUsername').val(),
							"password1" : $('#sendSignupPassword1').val(),
							"password2" : $('#sendSignupPassword2').val(),
							"email" : $('#sendSignupEmail').val()
						}),
						contentType: 'application/json; charset=utf-8',
						dataType: 'json',
						async: false,
						success : function(response) {
							$('span#sendSignupRespoinse').html("ok");
						},
						error : function(xhr) {
							$('span#sendSignupRespoinse').html(xhr.status);
						}
					});
				}, 500);
		}
		function sendEmailVerification() {
			$('span#sendEmailVerificationRespoinse').html("");
			setTimeout(
				function() {
					$.ajax({
						url : "http://localhost:8080/swagger-jaxrs-server-1.0.0/pretest/v1/emailverification",
						data : {
							"code" : $('#sendEmailVerificationCode').val()
						},
						success : function(response) {
							$('span#sendEmailVerificationRespoinse').html("ok");
						},
						error : function(xhr) {
							$('span#sendEmailVerificationRespoinse').html(xhr.status);
						}
					});
				}, 500);
		}
		function sendSignin() {
			$('span#sendSigninRespoinse').html("");
			setTimeout(
				function() {
					$.ajax({
						url : "http://localhost:8080/swagger-jaxrs-server-1.0.0/pretest/v1/signin",
						type: "POST",
						data : JSON.stringify({
							"username" : $('#sendSigninUsername').val(),
							"password" : $('#sendSigninPassword').val()
						}),
						contentType: 'application/json; charset=utf-8',
						dataType: 'json',
						async: false,
						success : function(response) {
							$('span#sendSigninRespoinse').html(response.token);
							$('input#accessToken').val(response.token);
						},
						error : function(xhr) {
							$('span#sendSigninRespoinse').html(xhr.status);
						}
					});
				}, 500);
		}
	</script>

	<div style="width: 100%; height: 100%;">
		<table align="center"
			style="width: 960px; height: 100%; vertical-align: top; margin-left: auto; margin-right: auto;">
			<tr style="vertical-align: top;">
				<td>
					<table align="center" style="width: 100%">
						<tr style="vertical-align: top;">
							<td style="height: 100px">AccessToken: <input id="accessToken" />
							</td>
						</tr>
						<tr style="vertical-align: top;">
							<td>param01: <input id="sendBussinessParam01" value="123" /><br />
								<button onclick="sendBussiness()">Business01</button> <br />
								Response: <span id="sendBussinessRespoinse" />
							</td>
						</tr>
						<tr style="vertical-align: top;">
							<td><br/><br/><br/>
							</td>
						</tr>
						<tr style="vertical-align: top;">
							<td>Username: <input id="sendSignupUsername" value="username123" /><br />
								Password1: <input id="sendSignupPassword1" value="password1234" /><br />
								Password2: <input id="sendSignupPassword2" value="password1234" /><br />
								Email: <input id="sendSignupEmail" value="visitmail1@mailinator.com" /><br />
								<button onclick="sendSignup()">Signup</button> <br />
								Response: <span id="sendSignupRespoinse" />
							</td>
						</tr>
						<tr style="vertical-align: top;">
							<td><br/>
							</td>
						</tr>
						<tr style="vertical-align: top;">
							<td>code: <input id="sendEmailVerificationCode" value="123" /><br />
								<button onclick="sendEmailVerification()">Email verification</button> <br />
								Response: <span id="sendEmailVerificationRespoinse" />
							</td>
						</tr>
						<tr style="vertical-align: top;">
							<td><br/>
							</td>
						</tr>
						<tr style="vertical-align: top;">
							<td>Username: <input id="sendSigninUsername" value="username123" /><br />
								Password: <input id="sendSigninPassword" value="password1234" /><br />
								<button onclick="sendSignin()">Signin</button> <br />
								Response: <span id="sendSigninRespoinse" />
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
